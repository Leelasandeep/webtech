<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body style="background-color: blanchedalmond">
        <h1 align="center" style="color: blue">REGISTRATION FORM</h1>
        <form>
            <div align="center">
            <b>Applicant's First Name</b> <input type="text" name="fname" value="Applicant First Name">
            <br><br>
            <b>Middle Name</b> <input type="text" name="mname" value="Middle Name">
            <br><br>
            <b>Surname</b> <input type="text" name="sname" value="Surname ">
            <br><br>
            <b>Email</b><input type="email" name="Emali" value="email">
            <br><br>
            <b>Date Of Birth</b><input type="date" name="dob" value="DD-MM-YYYY">
            <br><br>
            <b>Aadhaar No</b><input type="Aadhaar" name="adharnum" value="Aadhaar No(12 Digits)">
            <br><br>
            <b>Gender</b>
            <select>
                    <option value="Select Gender">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
            </select>
            <br><br>
            <b>Marital Status</b>
            <select>
                    <option value="Select Marital Status">Select Marital Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widow/Widower">Widow/Widower</option>
                    <option value="Seperated">Seperated</option>
            </select>
            <br><br>
            <b>Mobile number</b><input type="number" name="number" value="mobileno">
            <br><br>
            <button>Register</button>
        </div>
        </form>

         </div>
         <div align="right">

         </div>
        </body>
        </html>
